---
indicator: submit                                                               
auto_fieldset: 0                                                                
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:

  - type: Fieldset
    legend_loc: "User attributes"
    name: prf_fields
    elements:

      - type: Block
        tag: p
        name: no_fields
        content: No fields defined.

  - type: Block
    name: buttons
    elements:

      - type: Submit                                                                
        name: submit
        value: Save
        attributes:
          class: "submit submit_ok"

      - type: Submit                                                                
        name: cancel
        value: Cancel
        attributes:
          class: "submit submit_cancel"

